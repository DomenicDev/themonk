plugins {
    id 'java'
}

group 'de.cassisigames'
version '0.1-SNAPSHOT'

sourceCompatibility = 1.8

sourceSets {
    main {
        resources {
            srcDirs = ['src/main/assets']
        }
    }
}

// define version of jME
def jme3 = [v: '3.2.1-stable', g: 'org.jmonkeyengine']

repositories {
    jcenter()
    mavenCentral()
}

dependencies {

    // obligatory jMonkeyEngine libs
    compile "${jme3.g}:jme3-core:${jme3.v}"
    compile "${jme3.g}:jme3-lwjgl3:${jme3.v}"
    compile "${jme3.g}:jme3-desktop:${jme3.v}"

    // additional jME libs
    compile "${jme3.g}:jme3-bullet-native:${jme3.v}"
    compile "${jme3.g}:jme3-bullet:${jme3.v}"
    compile "${jme3.g}:jme3-effects:${jme3.v}"
    compile "${jme3.g}:jme3-terrain:${jme3.v}"
    compile "${jme3.g}:jme3-plugins:${jme3.v}"

    // zay-es + its dependencies
    compile "com.simsilica:zay-es:1.2.1"
    compile 'com.google.guava:guava:19.0'
    compile 'org.slf4j:slf4j-api:1.7.13'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
